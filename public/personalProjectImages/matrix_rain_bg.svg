<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="matrixBg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#001100"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>
    
    <linearGradient id="rainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#00aa00;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#003300;stop-opacity:0"/>
    </linearGradient>
    
    <filter id="matrixGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="800" fill="url(#matrixBg)"/>
  
  <!-- Digital rain streams -->
  <g class="rain-streams">
    <!-- Stream 1 -->
    <g class="stream">
      <text x="100" y="-50" fill="url(#rainGradient)" font-family="monospace" font-size="24" filter="url(#matrixGlow)">01011010</text>
      <text x="100" y="-90" fill="url(#rainGradient)" font-family="monospace" font-size="20" filter="url(#matrixGlow)">11001101</text>
      <text x="100" y="-130" fill="url(#rainGradient)" font-family="monospace" font-size="18" filter="url(#matrixGlow)">10110010</text>
      <text x="100" y="-170" fill="url(#rainGradient)" font-family="monospace" font-size="16" filter="url(#matrixGlow)">01101001</text>
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,1000" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="8s" repeatCount="indefinite"/>
    </g>
    
    <!-- Stream 2 -->
    <g class="stream">
      <text x="300" y="-80" fill="url(#rainGradient)" font-family="monospace" font-size="28" filter="url(#matrixGlow)">11010110</text>
      <text x="300" y="-120" fill="url(#rainGradient)" font-family="monospace" font-size="22" filter="url(#matrixGlow)">00110101</text>
      <text x="300" y="-160" fill="url(#rainGradient)" font-family="monospace" font-size="20" filter="url(#matrixGlow)">10101011</text>
      <text x="300" y="-200" fill="url(#rainGradient)" font-family="monospace" font-size="18" filter="url(#matrixGlow)">01010110</text>
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,1100" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="6s" repeatCount="indefinite"/>
    </g>
    
    <!-- Stream 3 -->
    <g class="stream">
      <text x="500" y="-30" fill="url(#rainGradient)" font-family="monospace" font-size="32" filter="url(#matrixGlow)">10011101</text>
      <text x="500" y="-70" fill="url(#rainGradient)" font-family="monospace" font-size="26" filter="url(#matrixGlow)">11100110</text>
      <text x="500" y="-110" fill="url(#rainGradient)" font-family="monospace" font-size="24" filter="url(#matrixGlow)">01011010</text>
      <text x="500" y="-150" fill="url(#rainGradient)" font-family="monospace" font-size="20" filter="url(#matrixGlow)">10110001</text>
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,950" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="10s" repeatCount="indefinite"/>
    </g>
    
    <!-- Stream 4 -->
    <g class="stream">
      <text x="700" y="-100" fill="url(#rainGradient)" font-family="monospace" font-size="30" filter="url(#matrixGlow)">01110010</text>
      <text x="700" y="-140" fill="url(#rainGradient)" font-family="monospace" font-size="24" filter="url(#matrixGlow)">10010111</text>
      <text x="700" y="-180" fill="url(#rainGradient)" font-family="monospace" font-size="22" filter="url(#matrixGlow)">11001010</text>
      <text x="700" y="-220" fill="url(#rainGradient)" font-family="monospace" font-size="18" filter="url(#matrixGlow)">01101110</text>
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,1050" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="7s" repeatCount="indefinite"/>
    </g>
    
    <!-- Stream 5 -->
    <g class="stream">
      <text x="900" y="-60" fill="url(#rainGradient)" font-family="monospace" font-size="26" filter="url(#matrixGlow)">11010011</text>
      <text x="900" y="-100" fill="url(#rainGradient)" font-family="monospace" font-size="20" filter="url(#matrixGlow)">00111010</text>
      <text x="900" y="-140" fill="url(#rainGradient)" font-family="monospace" font-size="18" filter="url(#matrixGlow)">10100111</text>
      <text x="900" y="-180" fill="url(#rainGradient)" font-family="monospace" font-size="16" filter="url(#matrixGlow)">01110100</text>
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,1000" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="9s" repeatCount="indefinite"/>
    </g>
    
    <!-- Stream 6 -->
    <g class="stream">
      <text x="1100" y="-40" fill="url(#rainGradient)" font-family="monospace" font-size="22" filter="url(#matrixGlow)">01001110</text>
      <text x="1100" y="-80" fill="url(#rainGradient)" font-family="monospace" font-size="18" filter="url(#matrixGlow)">11010101</text>
      <text x="1100" y="-120" fill="url(#rainGradient)" font-family="monospace" font-size="16" filter="url(#matrixGlow)">00101011</text>
      <text x="1100" y="-160" fill="url(#rainGradient)" font-family="monospace" font-size="14" filter="url(#matrixGlow)">10011001</text>
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,980" dur="8.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="8.5s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Floating characters -->
  <g class="floating-chars">
    <text x="200" y="400" fill="#00ff00" font-family="monospace" font-size="40" filter="url(#matrixGlow)">1</text>
    <animateTransform attributeName="transform" type="translate" values="0,0; 50,-200; 100,0" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;1;0.2" dur="12s" repeatCount="indefinite"/>
    
    <text x="600" y="600" fill="#00aa00" font-family="monospace" font-size="50" filter="url(#matrixGlow)">0</text>
    <animateTransform attributeName="transform" type="translate" values="0,0; -80,-300; -150,0" dur="15s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;1;0.3" dur="15s" repeatCount="indefinite"/>
    
    <text x="1000" y="300" fill="#00ff00" font-family="monospace" font-size="35" filter="url(#matrixGlow)">1</text>
    <animateTransform attributeName="transform" type="translate" values="0,0; -100,200; -200,-100" dur="18s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;1;0.4" dur="18s" repeatCount="indefinite"/>
  </g>
  
  <!-- Glitch effects -->
  <g class="glitch-blocks">
    <rect x="150" y="100" width="80" height="20" fill="#00ff00" opacity="0.1">
      <animate attributeName="opacity" values="0;0.8;0" dur="0.3s" repeatCount="indefinite"/>
      <animate attributeName="width" values="80;120;80" dur="0.3s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="800" y="500" width="100" height="15" fill="#00aa00" opacity="0.1">
      <animate attributeName="opacity" values="0;0.6;0" dur="0.5s" repeatCount="indefinite"/>
      <animate attributeName="width" values="100;150;100" dur="0.5s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>