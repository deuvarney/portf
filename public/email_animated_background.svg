<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.05"/>
    </linearGradient>
    
    <linearGradient id="envelopeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0.6"/>
    </linearGradient>
    
    <linearGradient id="planeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:0.5"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Floating @ symbols -->
  <g opacity="0.3">
    <text x="100" y="150" font-family="Arial, sans-serif" font-size="32" fill="#667eea">@</text>
    <text x="300" y="300" font-family="Arial, sans-serif" font-size="28" fill="#764ba2">@</text>
    <text x="800" y="200" font-family="Arial, sans-serif" font-size="30" fill="#4facfe">@</text>
    <text x="1000" y="400" font-family="Arial, sans-serif" font-size="34" fill="#00f2fe">@</text>
    <text x="200" y="600" font-family="Arial, sans-serif" font-size="26" fill="#a8edea">@</text>
    <text x="900" y="650" font-family="Arial, sans-serif" font-size="29" fill="#fed6e3">@</text>
    <text x="450" y="120" font-family="Arial, sans-serif" font-size="31" fill="#667eea">@</text>
    <text x="650" y="450" font-family="Arial, sans-serif" font-size="27" fill="#764ba2">@</text>
    <text x="50" y="400" font-family="Arial, sans-serif" font-size="33" fill="#4facfe">@</text>
    <text x="1100" y="150" font-family="Arial, sans-serif" font-size="30" fill="#00f2fe">@</text>
    
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 0,-20; 0,0"
      dur="4s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- Envelope 1 -->
  <g transform="translate(150,250)">
    <rect width="80" height="55" rx="5" fill="url(#envelopeGradient)" stroke="#4facfe" stroke-width="1"/>
    <polygon points="0,0 40,35 80,0" fill="none" stroke="#4facfe" stroke-width="1.5"/>
    <polygon points="0,0 40,35 80,0" fill="#fff" opacity="0.3"/>
    
    <animateTransform
      attributeName="transform"
      type="translate"
      values="150,250; 150,230; 150,250"
      dur="6s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- Envelope 2 -->
  <g transform="translate(500,400)">
    <rect width="70" height="48" rx="4" fill="url(#envelopeGradient)" stroke="#00f2fe" stroke-width="1"/>
    <polygon points="0,0 35,28 70,0" fill="none" stroke="#00f2fe" stroke-width="1.5"/>
    <polygon points="0,0 35,28 70,0" fill="#fff" opacity="0.3"/>
    
    <animateTransform
      attributeName="transform"
      type="translate"
      values="500,400; 500,380; 500,400"
      dur="8s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- Envelope 3 -->
  <g transform="translate(800,500)">
    <rect width="75" height="52" rx="5" fill="url(#envelopeGradient)" stroke="#a8edea" stroke-width="1"/>
    <polygon points="0,0 37.5,30 75,0" fill="none" stroke="#a8edea" stroke-width="1.5"/>
    <polygon points="0,0 37.5,30 75,0" fill="#fff" opacity="0.3"/>
    
    <animateTransform
      attributeName="transform"
      type="translate"
      values="800,500; 800,485; 800,500"
      dur="5s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- Envelope 4 -->
  <g transform="translate(350,150)">
    <rect width="68" height="45" rx="4" fill="url(#envelopeGradient)" stroke="#fed6e3" stroke-width="1"/>
    <polygon points="0,0 34,26 68,0" fill="none" stroke="#fed6e3" stroke-width="1.5"/>
    <polygon points="0,0 34,26 68,0" fill="#fff" opacity="0.3"/>
    
    <animateTransform
      attributeName="transform"
      type="translate"
      values="350,150; 350,135; 350,150"
      dur="7s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- Envelope 5 -->
  <g transform="translate(950,350)">
    <rect width="72" height="50" rx="4" fill="url(#envelopeGradient)" stroke="#667eea" stroke-width="1"/>
    <polygon points="0,0 36,29 72,0" fill="none" stroke="#667eea" stroke-width="1.5"/>
    <polygon points="0,0 36,29 72,0" fill="#fff" opacity="0.3"/>
    
    <animateTransform
      attributeName="transform"
      type="translate"
      values="950,350; 950,330; 950,350"
      dur="9s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- Envelope 6 -->
  <g transform="translate(100,550)">
    <rect width="65" height="43" rx="4" fill="url(#envelopeGradient)" stroke="#764ba2" stroke-width="1"/>
    <polygon points="0,0 32.5,25 65,0" fill="none" stroke="#764ba2" stroke-width="1.5"/>
    <polygon points="0,0 32.5,25 65,0" fill="#fff" opacity="0.3"/>
    
    <animateTransform
      attributeName="transform"
      type="translate"
      values="100,550; 100,535; 100,550"
      dur="6.5s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- Paper Airplane 1 -->
  <g>
    <polygon points="0,0 40,14 0,28 11,14" fill="url(#planeGradient)" stroke="#fed6e3" stroke-width="1"/>
    <line x1="11" y1="14" x2="27" y2="7" stroke="#fed6e3" stroke-width="1"/>
    <line x1="11" y1="14" x2="27" y2="21" stroke="#fed6e3" stroke-width="1"/>
    
    <animateTransform
      attributeName="transform"
      type="translate"
      values="-60,180; 1260,180"
      dur="12s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- Paper Airplane 2 -->
  <g>
    <polygon points="0,0 35,12 0,24 9,12" fill="url(#planeGradient)" stroke="#a8edea" stroke-width="1"/>
    <line x1="9" y1="12" x2="23" y2="6" stroke="#a8edea" stroke-width="1"/>
    <line x1="9" y1="12" x2="23" y2="18" stroke="#a8edea" stroke-width="1"/>
    
    <animateTransform
      attributeName="transform"
      type="translate"
      values="-50,450; 1250,420"
      dur="15s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- Paper Airplane 3 -->
  <g>
    <polygon points="0,0 38,13 0,26 10,13" fill="url(#planeGradient)" stroke="#4facfe" stroke-width="1"/>
    <line x1="10" y1="13" x2="25" y2="7" stroke="#4facfe" stroke-width="1"/>
    <line x1="10" y1="13" x2="25" y2="19" stroke="#4facfe" stroke-width="1"/>
    
    <animateTransform
      attributeName="transform"
      type="translate"
      values="-55,320; 1255,300"
      dur="18s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- Paper Airplane 4 -->
  <g>
    <polygon points="0,0 36,12 0,24 9,12" fill="url(#planeGradient)" stroke="#667eea" stroke-width="1"/>
    <line x1="9" y1="12" x2="24" y2="6" stroke="#667eea" stroke-width="1"/>
    <line x1="9" y1="12" x2="24" y2="18" stroke="#667eea" stroke-width="1"/>
    
    <animateTransform
      attributeName="transform"
      type="translate"
      values="-45,580; 1245,560"
      dur="14s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- Paper Airplane 5 -->
  <g>
    <polygon points="0,0 42,15 0,30 12,15" fill="url(#planeGradient)" stroke="#764ba2" stroke-width="1"/>
    <line x1="12" y1="15" x2="28" y2="8" stroke="#764ba2" stroke-width="1"/>
    <line x1="12" y1="15" x2="28" y2="22" stroke="#764ba2" stroke-width="1"/>
    
    <animateTransform
      attributeName="transform"
      type="translate"
      values="-65,120; 1265,100"
      dur="16s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- Paper Airplane 6 -->
  <g>
    <polygon points="0,0 33,11 0,22 8,11" fill="url(#planeGradient)" stroke="#00f2fe" stroke-width="1"/>
    <line x1="8" y1="11" x2="22" y2="5" stroke="#00f2fe" stroke-width="1"/>
    <line x1="8" y1="11" x2="22" y2="17" stroke="#00f2fe" stroke-width="1"/>
    
    <animateTransform
      attributeName="transform"
      type="translate"
      values="-40,680; 1240,650"
      dur="20s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- Dotted connection lines -->
  <g opacity="0.2">
    <line x1="180" y1="270" x2="530" y2="420" stroke="#667eea" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </line>
    
    <line x1="530" y1="420" x2="830" y2="520" stroke="#764ba2" stroke-width="2" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;6" dur="3s" repeatCount="indefinite"/>
    </line>
    
    <line x1="200" y1="600" x2="500" y2="300" stroke="#4facfe" stroke-width="1.5" stroke-dasharray="4,4">
      <animate attributeName="stroke-dashoffset" values="0;8" dur="2.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Floating circles representing data/signals -->
  <g opacity="0.4">
    <circle cx="400" cy="150" r="3" fill="#667eea">
      <animate attributeName="r" values="3;6;3" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="700" cy="350" r="2" fill="#764ba2">
      <animate attributeName="r" values="2;5;2" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="950" cy="250" r="4" fill="#00f2fe">
      <animate attributeName="r" values="4;7;4" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="250" cy="500" r="2.5" fill="#a8edea">
      <animate attributeName="r" values="2.5;5.5;2.5" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Mail delivery path animation -->
  <g opacity="0.3">
    <path d="M 100,100 Q 600,50 1100,150" stroke="#fed6e3" stroke-width="2" fill="none" stroke-dasharray="8,8">
      <animate attributeName="stroke-dashoffset" values="0;16" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 50,700 Q 400,650 750,680 Q 900,690 1150,720" stroke="#a8edea" stroke-width="1.5" fill="none" stroke-dasharray="6,6">
      <animate attributeName="stroke-dashoffset" values="0;12" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>